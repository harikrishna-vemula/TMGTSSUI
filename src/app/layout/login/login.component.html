<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" formControlName="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button style="background-color: #2ba8ce !important ;" type="submit" class="btn-block">Log in</button>
        <!-- <p class="create_Account" color="primary">New to TMG?<a  routerLink="/register"> Create an account</a></p> -->
      </form>
