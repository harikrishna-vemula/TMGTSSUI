<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Edit User</h2>
          <form [formGroup]="UpdateUser">
            <div class="row">
              <!-- Column 1 -->
              <div class="col-md-6">
                <!-- <div class="form-group">
                  <label for="firstname">Full Name*:</label>
                  <input formControlName="firstname" type="text" class="form-control" id="firstname" placeholder="Full Name" required>
                </div> -->
                <div class="form-group">
                  <label for="userName">User Name*:</label>
                  <input formControlName="userName" type="text" class="form-control" id="userName" placeholder="User Name" required>
                </div>
                <div class="form-group">
                  <label for="role">Role*:</label>
                  <select class="form-control" id="role" formControlName="roleId" required>
                    <option value="" disabled selected>--Select Role--</option>
                    <option value="1">Admin</option>
                    <option value="2">Editor</option>
                    <option value="3">Reader</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
              </div>

              <!-- Column 2 -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email*:</label>
                  <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <!-- <div class="form-group">
                  <label for="address">Address:</label>
                  <input formControlName="address" type="text" class="form-control" id="address" placeholder="Address">
                </div> -->
                <div class="form-group">
                  <label for="status">Status*:</label>
                  <select class="form-control" id="status" formControlName="status" required>
                    <option value="" disabled selected>--Select Status--</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="phone">Phone*:</label>
                  <input formControlName="phone" type="text" class="form-control" id="phone" placeholder="Phone" required>
                </div>
              </div>
            </div>

            <!-- Actions -->
            <div class="text-center">
              <button type="submit" (click)="onSubmit()" class="btn btn-primary">Save</button>
              <button type="button" (click)="onCancel()" class="btn btn-secondary ml-2">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
