  <div class="mx-4">
    <div fxLayout="row">
      <div fxFlex="100">
        <h1>Users</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <button class="btn btn-sm btn-success mr-2" style="background-color: #2ba8ce !important; margin-right: 10px;" routerLink="/addusers">Add</button>
        <button style="background-color: #2ba8ce !important ;" class="btn btn-sm btn-success" (click)="onBtExport()">Export to CSV</button>
      </div>
      <div class="col-md-1">
        <label style="vertical-align:-8px">Page Size:</label>
      </div>
      <div class="col-md-1">
        <select class="form-select" (change)="onPageSizeChanged()" id="page-size" [(ngModel)]="pageSize">
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
  
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Search.." (keyup)="searchRecords(searchKey.value)"
               #searchKey>
      </div>
    </div>
    <div fxLayout="row" class="mt-3">
      <div fxFlex="100%" fxFlex.sm="100%" fxFlex.xs="100%">
        <ag-grid-angular style="width: 100%; height: 100%;" #agGrid
                         class="ag-theme-alpine"
                         [columnDefs]="columnDefs"
                         [defaultColDef]="defaultColDef"
                         [rowData]="rowData"
                         [rowSelection]="'multiple'"
                         [animateRows]="true"
                         [pagination]="true"
                         [paginationPageSize]="10"
                         (gridReady)="onGridReady($event)"
                         (cellClicked)="onCellClicked($event)">
        </ag-grid-angular>
      </div>
    </div>
  </div>
